    <meta name="apple-mobile-web-app-title" content="Test Percy Migration">
    <!-- Tile for Win8 -->
    <meta name="msapplication-TileColor" content="#E7542D">

    {% block custom_head %}
    {% endblock %}

    {% if extra_stylesheet %}
      <link rel="stylesheet" href="{{ versioned_static(extra_stylesheet) }}" />
    {% endif %}
